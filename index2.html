<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <h1 class="main__title">My Photo</h1>
    <input type="radio" name="photos" id="photo__all" checked>
    <input type="radio" name="photos" id="jan">
    <input type="radio" name="photos" id="feb">

    <input type="radio" name="photos" id="nov">
    <input type="radio" name="photos" id="dec">
    <div class="container">
        <div class="main__menu">
            <h3>Photo Gallery</h3>
            <label for="photo__all">All</label>
            <label for="jan">January</label>

            <label for="mar">March</label>
            <label for="apr">April</label>
            <label for="may">May</label>
            <label for="june">June</label>
            <label for="july">July</label>
            <label for="aug">August</label>
            <label for="sept">September</label>
            <label for="oct">October</label>

        </div>
        <div class="gallery__cards">
                <!-- <div class="calendar__jan_1"></div>
                <div class="calendar feb_2"></div>

                <div class="calendar may_5"></div>
                <div class="calendar june_6"></div>
                <div class="calendar july_7"></div> -->
                <div class="calendar aug_8"><img src="/img/korea__Aug.jpg" alt=""></div>
                <div class="calendar aug_8"><img src="/img/korea__Aug_1.jpg" alt=""></div>
                <div class="calendar aug_8"><img src="/img/korea__Aug_2.jpg" alt=""></div>
                <div class="calendar aug_8"><img src="/img/korea__Aug_3.jpg" alt=""></div>
                <div class="calendar aug_8"><img src="/img/korea__Aug_4.jpg" alt=""></div>

                <div class="calendar dec_12"><img src="/img/korea__Dec_1.jpg" alt=""></div>
                <div class="calendar dec_12"><img src="/img/korea__Dec_3.jpg" alt=""></div>
