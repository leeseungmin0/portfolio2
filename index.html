<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main__title">My Photo</h1>
    <input type="radio" name="photos" id="photo__all" checked>
    <input type="radio" name="photos" id="spring">
    <input type="radio" name="photos" id="summer">
    <input type="radio" name="photos" id="fall">
    <input type="radio" name="photos" id="winter">
    <div class="container">
        <div class="main__menu">
            <h3>Photo Gallery</h3>
            <label for="photo__all">All</label>
            <label for="spring">Spring</label>
            <label for="summer">Summer</label>
            <label for="fall">Fall</label>
            <label for="winter">Winter</label>
        </div>
        <div class="gallery__cards">
            <div class="calendar summer"><img src="./img/korea__Aug.jpg" alt=""></div>
            <div class="calendar summer"><img src="./img/korea__Aug_1.jpg" alt=""></div>
            <div class="calendar summer"><img src="./img/korea__Aug_2.jpg" alt=""></div>
            <div class="calendar summer"><img src="./img/korea__Aug_3.jpg" alt=""></div>
            <div class="calendar summer"><img src="./img/korea__Aug_4.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Nov.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Nov_1.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Dec.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Dec2.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Dec_1.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea__Dec_3.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/korea_Dec_4.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/img2/japna__2022 Jan.JPG" alt=""></div>
            <div class="calendar winter"><img src="./img/img2/japna__2022 Jan_2.jpg" alt=""></div>
            <div class="calendar winter"><img src="./img/img2/japan__2022 Feb.JPG" alt=""></div>
            <div class="calendar spring"><img src="./img/img2/japna__2022 Feb_1.JPG" alt=""></div>
            <div class="calendar spring"><img src="./img/img2/japna__2022 Feb_2.JPG" alt=""></div>
            <div class="calendar winter"><img src="./img/img2/japna__2021 Nov.JPG" alt=""></div>
            <div class="calendar winter"><img src="./img/img2/japna__2021 Dec.JPG" alt=""></div>
        </div>
    </div>
</body>
</html>
